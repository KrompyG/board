{% extends "base.html" %}

{% block content %}
    <h1>Продукт {{ product.name }} пользователя {{product.owner.username }}</h1>
    <div>
        <p>[{{ product.category.name }}] - [{{ product.name }}] - [{{ product.timestamp }}]</p>
            {% if product.path_to_photo %}
                <img src="{{ product.path_to_photo }}" alt="{{ product.name }}">
            {% endif %}
    </div>
{% endblock %}
