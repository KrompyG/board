{% extends "base.html" %}

{% block content %}
    <h1>Продукт {{ product.name }} пользователя {{product.owner.username }}</h1>
    <div>
        <p>[{{ product.category.name }}] - [{{ product.name }}] - [{{ product.timestamp }}]</p>
            {% if product.photo_name %}
                <img src="{{ get_path(product.photo_name) }}" alt="{{ product.name }}">
            {% endif %}
    </div>
{% endblock %}
